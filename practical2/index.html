<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Online Book Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>The Digital Library</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">Fiction</a> |
      <a href="#">Non-Fiction</a> |
      <a href="#">Bestsellers</a> |
      <a href="#">Cart</a>
    </nav>
  </header>

  <div class="container">
    <h2>Featured Books</h2>
    <div class="book-grid">

      <div class="book-card">
        <img src="thecosmicreader.png" alt="Book 1 Cover">
        <h3>The Cosmic Reader</h3>
        <p>By Jane Doe</p>
        <p class="price">$19.99</p>
        <button class="buy-btn">Buy Now</button>
      </div>

      <div class="book-card">
        <img src="codemastery.png" alt="Book 2 Cover">
        <h3>Code Mastery</h3>
        <p>By Alan Turing</p>
        <p class="price">$29.50</p>
        <button class="buy-btn">Buy Now</button>
      </div>

      <div class="book-card">
        <img src="thelostcity.png" alt="Book 3 Cover">
        <h3>The Lost City</h3>
        <p>By M. K. Williams</p>
        <p class="price">$15.00</p>
        <button class="buy-btn">Buy Now</button>
      </div>

    </div>
  </div>

  <footer>
    <p>&copy; 2025 The Digital Library. All rights reserved.</p>
  </footer>

</body>

</html>
